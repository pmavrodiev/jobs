<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <style type='text/css'>
        	#map { height: 85vh; 
        		   width:50vw;
        		   float:left;
        		 }
        		
        	.leaflet-container {
        	}
        	.province-label {
            	font-size: 1.2em;
            	font-weight: 300;
            /* Use color, background, set margins for offset, etc */
        	}
        	#d3plot {
        		height: 85vh; 
        		width:45vw;
        		overflow:hidden;
        	}
        	#job_breakdown {
        		width:90%;
        		height:10%;
        		overflow:hidden;
        	}
        	#chart {
        		position: relative;
				width: 100%;
				height: 90%;
				overflow:hidden;
			}
			#d3_svg_container {
				width:100%;
				height:90%;
				overflow: hidden;	
			}
			#stats {
				  margin: auto;  
				  position: relative;
  				  left:45%;
  				  right: 0;
  				  top: 50%;
  				  bottom: 0;
    			  color: #666;
				  z-index:-1;
			}
			#percentage {
				font-size: 2em;
			}
			#number {
				font-size: 1.3em;			
			}
			#container {
				width:100%;
				height: 100%;
				overflow: hidden;
			}
        </style>
        
        <script src="/server/lib/leaflet/leaflet-src.js"></script>       
        <title>Jobs Viz</title>
    </head>
    <body>
        <h1>Bulgarian Municipalities</h1>
        <!-- add the leaflet map-->
        <div id="map"></div>
        <script src="/server/data/provinces_names.geojson"></script>
        <script src="/server/data/municipalities_names.geojson"></script>
        <script src="/server/bgjson.js"></script>
        <!-- add d3.js -->
        <script src="/server/lib/d3js/d3.js"></script>
        <div id="d3plot">
        	<div id="job_breakdown"></div>
        	<!-- -->
        	<div id="chart">
        		<div id="stats" style="visibility: hidden;">
          			<span id="percentage">" "</span><br/><span id="number">" "</span>
        		</div>        		
        	</div>
        	<!-- -->       	
        </div>
        
        <script src="/server/d3plot.js"></script>
        <script type="text/javascript">
        	displayD3("../samples/all.csv");
        </script>
        
    </body>
</html>
